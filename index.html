<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Региональные операторы</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>



</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xl-6 ">
            <div class="card  bg-dark text-white">
                <div class="card-header bg-danger text-white">ТОП РЕГИОНАЛЬНЫХ ОПЕРАТОРОВ</div>
                    <table class="table table-sm table-responsive-sm table-dark table-bordered" id="table1">
                        <thead>
                        <tr>
                            <th scope='col' data-type='int'>№</th>
                            <th scope='col' data-type='text'>Наименование</th>
                            <th scope='col' data-type='percent'>Наличие графика вызова</th>
                            <th scope='col' data-type='percent'>Вывоз КП</th>
                            <th scope='col' data-type='percent'>Динамика</th>
                            <th scope='col' data-type='int'>1 день</th>
                            <th scope='col' data-type='int'>от 2 до 3 дней</th>
                            <th scope='col' data-type='int'>от 4 до 5 дней</th>
                            <th scope='col' data-type='int'>более 6 дней</th>
                        </tr>
                        </thead>
                        <tbody id="tbody1">
                        </tbody>
                        <tfoot id="tfoot1">
                        </tfoot>
                    </table >

                        <div id = 'graph'>
                            <div id = 'graph-text'>Наличие графика вывоза %</div>
                            <canvas id="myChart" height="80" ></canvas>
                        </div>

                </div>
        </div>

    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src='<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.js" integrity="sha512-LlFvdZpYhQdASf4aZfSpmyHD6+waYVfJRwfJrBgki7/Uh+TXMLFYcKMRim65+o3lFsfk20vrK9sJDute7BUAUw==" crossorigin="anonymous"></script>'></script>
<script src="index.js"></script>
</body>
</html>
